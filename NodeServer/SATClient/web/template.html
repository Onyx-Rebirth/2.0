<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    <!-- Bootstrap stylesheet -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>             <!-- Bootstrap script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>                <!-- JQuery script -->
    <script src="../public/JS/SocketCom.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span onclick="getPage('home')" class="navbar-brand">Onyx</span>
        <div class="collapse navbar-collapse navbar-nav ml-auto" id="navbarsExampleDefault">
            <a onclick="getPage('home')" class="nav-link"><span>Home</span></a>
            <a onclick="getPage('users')" class="nav-link"><span>Users</span></a>
        </div>
    </nav>

    <!-- Import content -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <div id="content" w3-include-html=""></div>

    <script>
        let url = document.URL.toString().replace("http://localhost/", "");
        if (url == "") { url = "home"; }
        document.getElementById("content").setAttribute("w3-include-html", "/web/" + url + ".html");
        w3.includeHTML();
    </script>
</body>
</html>
