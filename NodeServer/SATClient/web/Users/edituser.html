<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onyx Student Attendance Tracker</title>
        <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1 class="display-4 mb-4">Edit Student Details</h1>
    <form @submit.prevent="updateUser" class="form-container">
        <div class="form-group row">
            <label class="col-3 col-form-label">First Name</label>
            <div class="col-7">
                <input class="form-control" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <labelclass="col-3 col-form-label">Last Name</label>
            <div class="col-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Email</label>
            <div class="col-7">
                <input class="form-control" type="email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Mobile</label>
            <div class="col-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Staff ID</label>
            <div class="col-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Student ID</label>
            <div class="col-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Card ID</label>
            <div class="col-7">
                <input class="form-control" type="text">
            </div>
        </div>
        <button type="submit" class="submit btn btn-default">Save</button>
    </form>
</body>
</html>
